<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS PAY - Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'space': ['"Space Grotesk"', 'sans-serif'],
                    },
                    animation: {
                        'slow-pan': 'pan 30s infinite alternate linear',
                        'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'reveal-right': 'revealRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        pan: {
                            '0%': { objectPosition: 'center bottom' },
                            '100%': { objectPosition: 'center center' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        revealRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        body { -webkit-font-smoothing: antialiased; }

        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0.02));
            background-size: 100% 3px;
            pointer-events: none;
        }

        /* 核心样式：空心描边字 */
        .text-outline-giant {
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.6);
            color: transparent;
        }
        
        @media (max-width: 768px) {
            .text-outline-giant {
                -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body class="bg-black text-white h-screen w-full overflow-hidden font-space selection:bg-emerald-500 selection:text-black">

    <!-- 背景层 -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=2670&auto=format&fit=crop" 
             alt="Industrial Background" 
             class="w-full h-full object-cover animate-slow-pan opacity-60">
        <div class="absolute inset-0 scanlines z-10"></div>
        
        <!-- 黑色遮罩层：从底部纯黑渐变到顶部透明 -->
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent z-20"></div>
    </div>

    <!-- UI 层 -->
    <div class="relative z-30 h-full flex flex-col justify-end pb-10 px-6 md:px-12 w-full max-w-[2000px] mx-auto">
        
        <!-- 底部布局 -->
        <div class="flex flex-col md:flex-row justify-between items-end w-full border-b border-white/10 pb-6 relative">
            
            <!-- 装饰竖线 -->
            <div class="absolute left-0 bottom-6 h-[80%] w-[1px] bg-gradient-to-b from-transparent via-white/40 to-white/10 hidden md:block"></div>

            <!-- 左侧：主要信息 -->
            <div class="mb-6 md:mb-0 w-full md:w-3/4 animate-fade-in-up md:pl-8">
                
                <!-- 双层堆叠 -->
                <div class="flex flex-col">
                    
                    <!-- JARVIS (空心描边) -->
                    <!-- 修改：字号缩小为 9vw/7vw，统一行高 leading-[0.9]，移除负边距 -->
                    <h2 class="text-[9vw] md:text-[7vw] leading-[0.9] font-bold tracking-tight uppercase text-outline-giant select-none -ml-1 opacity-80">
                        Jarvis
                    </h2>

                    <!-- PAY (实心白字) -->
                    <!-- 修改：字号缩小为 9vw/7vw，统一行高 leading-[0.9] -->
                    <h1 class="text-[9vw] md:text-[7vw] leading-[0.9] font-medium tracking-tighter uppercase text-white mix-blend-normal drop-shadow-2xl -ml-1">
                        PAY
                    </h1>
                </div>
                
                <!-- 副标题区域 -->
                <div class="mt-4 flex items-center gap-4 opacity-70 pl-1">
                    <div class="w-12 h-[1px] bg-white/40"></div>
                    <p class="text-gray-300 font-light tracking-widest text-sm md:text-lg uppercase">
                        Secure Transaction System
                    </p>
                </div>
            </div>

            <!-- 右侧：功能菜单 -->
            <div class="flex flex-col items-end space-y-3 w-full md:w-1/4 animate-reveal-right" style="animation-delay: 0.2s;">
                
                <!-- Item 1 -->
                <div class="group/item flex items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-x-2 py-1">
                    <div class="text-right">
                        <div class="text-white text-base font-medium tracking-widest group-hover/item:text-emerald-400 transition-colors">Instant Transfer</div>
                        <div class="text-gray-500 text-[10px] uppercase tracking-widest h-0 overflow-hidden group-hover/item:h-auto group-hover/item:mt-1 opacity-0 group-hover/item:opacity-100 transition-all duration-300">
                            Zero Latency
                        </div>
                    </div>
                    <div class="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center group-hover/item:border-emerald-400 group-hover/item:bg-emerald-400/10 transition-all duration-300 backdrop-blur-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover/item:stroke-emerald-400"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="group/item flex items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-x-2 py-1">
                    <div class="text-right">
                        <div class="text-white text-base font-medium tracking-widest group-hover/item:text-emerald-400 transition-colors">Global Access</div>
                        <div class="text-gray-500 text-[10px] uppercase tracking-widest h-0 overflow-hidden group-hover/item:h-auto group-hover/item:mt-1 opacity-0 group-hover/item:opacity-100 transition-all duration-300">
                            Borderless
                        </div>
                    </div>
                    <div class="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center group-hover/item:border-emerald-400 group-hover/item:bg-emerald-400/10 transition-all duration-300 backdrop-blur-sm">
                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover/item:stroke-emerald-400"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="group/item flex items-center gap-4 cursor-pointer transition-transform duration-300 hover:-translate-x-2 py-1">
                    <div class="text-right">
                        <div class="text-white text-base font-medium tracking-widest group-hover/item:text-emerald-400 transition-colors">Encrypted</div>
                        <div class="text-gray-500 text-[10px] uppercase tracking-widest h-0 overflow-hidden group-hover/item:h-auto group-hover/item:mt-1 opacity-0 group-hover/item:opacity-100 transition-all duration-300">
                            AES-256
                        </div>
                    </div>
                    <div class="w-10 h-10 border border-white/20 rounded-full flex items-center justify-center group-hover/item:border-emerald-400 group-hover/item:bg-emerald-400/10 transition-all duration-300 backdrop-blur-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover/item:stroke-emerald-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
