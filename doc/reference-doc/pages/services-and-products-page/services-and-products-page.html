<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isBIM Services & AI Products</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lenis for Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- Framer Motion (CDN) -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Tailwind Config for Custom Colors/Animations -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'text-shimmer': 'text-shimmer 2.5s ease-out infinite alternate',
                    },
                    keyframes: {
                        'text-shimmer': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' },
                        },
                    },
                },
            },
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* 1. Global Tech Grid Background (Fades out at bottom) */
        .bg-grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 0%, black 40%, transparent 85%);
            -webkit-mask-image: radial-gradient(circle at 50% 0%, black 40%, transparent 85%);
            pointer-events: none;
        }

        /* 2. Ambient Glow (Top Center) */
        .bg-ambient-glow {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -2;
            pointer-events: none;
        }

        /* Noise Texture Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Background Layers -->
    <div class="bg-noise"></div>
    <div class="bg-grid-pattern"></div>
    <div class="bg-ambient-glow"></div>

    <script type="text/babel">
        const { useEffect, useRef, useState } = React;
        const { motion, useMotionTemplate, useMotionValue, animate } = window.Motion;

        // --- Icons ---
        const BrainIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
        const KanbanIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M9 3v18"/><path d="M15 3v18"/><path d="M3 9h18"/><path d="M3 15h18"/></svg>;
        const CubeIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" x2="12" y1="22.08" y2="12"/></svg>;
        const BanknoteIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>;
        const RocketIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>;
        const ArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="ml-2 group-hover:translate-x-1 transition-transform"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;

        // --- Data ---
        const servicesData = [
            {
                id: "jarvis-suite",
                title: "JARVIS AI Suite",
                headerDescription: "Domain-specific generative AI agent for every construction stakeholder.",
                tagline: "Generative AI for Builders", 
                description: "Automates 99.8% of invoice scanning, parses tenders instantly, and generates 500,000+ design variants in seconds.",
                ctaText: "Explore Suite",
                image: "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1000&auto=format&fit=crop", 
                type: "AI Platform",
                icon: BrainIcon,
                gridArea: "md:col-span-12 lg:col-span-8",
                height: "h-96 md:h-[32rem]"
            },
            {
                id: "jarvis-pm",
                title: "JARVIS Project Management",
                headerDescription: "End-to-end acceleration for Belt and Road megaprojects.",
                tagline: "Nation-Scale Orchestration",
                description: "Delivers 30–45% faster timelines and 71% fewer defects by fusing Hong Kong precision with China’s MiC scale.",
                ctaText: "Explore JPM",
                image: "https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?q=80&w=1000&auto=format&fit=crop",
                type: "Management",
                icon: KanbanIcon,
                gridArea: "md:col-span-6 lg:col-span-4",
                height: "h-96 md:h-[32rem]"
            },
            {
                id: "bim-consultancy",
                title: "BIM Consultancy",
                headerDescription: "Award-winning BIM implementation: modelling, 4D/5D simulation.",
                tagline: "Award-Winning Implementation",
                description: "Full-lifecycle modelling and ISO 19650 compliance ensuring seamless data flow across complex challenges.",
                ctaText: "Explore BIM",
                image: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?q=80&w=1000&auto=format&fit=crop",
                type: "Consultancy",
                icon: CubeIcon,
                gridArea: "md:col-span-6 lg:col-span-4",
                height: "h-80"
            },
            {
                id: "project-finance",
                title: "Project Finance",
                headerDescription: "Bankable transparency for multilateral financial institutions.",
                tagline: "Bankable Transparency",
                description: "Unlocking capital with real-time credit ratings and 360° visibility for absolute digital certainty.",
                ctaText: "Explore Finance",
                image: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1000&auto=format&fit=crop",
                type: "Finance",
                icon: BanknoteIcon,
                gridArea: "md:col-span-6 lg:col-span-4",
                height: "h-80"
            },
            {
                id: "venture-investments",
                title: "Venture Investments",
                headerDescription: "Equity + global distribution for frontier technology.",
                tagline: "Strategic Capital",
                description: "De-risking and accelerating AI factories and renewable grids via 2,600 live project testbeds.",
                ctaText: "Explore Ventures",
                image: "https://images.unsplash.com/photo-1611974765270-ca12586343bb?q=80&w=1000&auto=format&fit=crop",
                type: "Investment",
                icon: RocketIcon,
                gridArea: "md:col-span-12 lg:col-span-4",
                height: "h-80"
            }
        ];

        // --- Premium Components ---

        // 1. Spotlight Effect Wrapper
        const SpotlightCard = ({ children, className = "" }) => {
            const mouseX = useMotionValue(0);
            const mouseY = useMotionValue(0);

            function handleMouseMove({ currentTarget, clientX, clientY }) {
                const { left, top } = currentTarget.getBoundingClientRect();
                mouseX.set(clientX - left);
                mouseY.set(clientY - top);
            }

            return (
                <div 
                    className={`relative group bg-gray-900 overflow-hidden border border-white/10 rounded-xl ${className}`}
                    onMouseMove={handleMouseMove}
                >
                    <motion.div
                        className="pointer-events-none absolute -inset-px rounded-xl opacity-0 transition duration-300 group-hover:opacity-100 z-10"
                        style={{
                            background: useMotionTemplate`
                                radial-gradient(
                                    300px circle at ${mouseX}px ${mouseY}px,
                                    rgba(255, 255, 255, 0.15),
                                    transparent 80%
                                )
                            `,
                        }}
                    />
                    <div className="relative h-full w-full bg-gray-950/90 rounded-xl">
                        {children}
                    </div>
                </div>
            );
        };

        const CornerBrackets = () => (
            <>
                <div className="absolute top-4 left-4 w-4 h-4 border-l border-t border-white/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
                <div className="absolute top-4 right-4 w-4 h-4 border-r border-t border-white/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
                <div className="absolute bottom-4 left-4 w-4 h-4 border-l border-b border-white/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
                <div className="absolute bottom-4 right-4 w-4 h-4 border-r border-b border-white/50 opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
            </>
        );

        const ServiceCard = ({ item, index }) => {
            const Icon = item.icon;
            const displayIndex = (index + 1).toString().padStart(2, '0');

            return (
                <SpotlightCard className={`${item.gridArea} ${item.height}`}>
                    <img 
                        src={item.image} 
                        alt={item.title} 
                        className="absolute inset-0 w-full h-full object-cover transition-transform duration-1000 ease-out group-hover:scale-105 grayscale brightness-[0.4] group-hover:brightness-[0.6] group-hover:grayscale-0" 
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-90 transition-opacity duration-500" />
                    <CornerBrackets />
                    <div className="absolute top-0 left-0 p-6 z-20 flex items-center gap-3 w-full justify-between">
                        <div className="flex items-center gap-3">
                            <span className="font-mono text-sm text-white/40 tracking-widest">{displayIndex} /</span>
                            <span className="text-[10px] font-mono uppercase tracking-widest text-emerald-400/90 bg-emerald-950/30 px-2 py-1 backdrop-blur-md rounded border border-emerald-500/20">
                                {item.type}
                            </span>
                        </div>
                        <div className="h-1 w-1 rounded-full bg-emerald-500 animate-pulse"></div>
                    </div>
                    <div className="absolute bottom-0 left-0 w-full p-8 z-20 flex flex-col items-start">
                        <div className="flex items-center gap-4 mb-2 transform transition-transform duration-500 group-hover:-translate-y-2">
                            <div className="p-2 border border-white/10 rounded-lg backdrop-blur-md bg-white/5 text-emerald-400">
                                <Icon className="w-5 h-5" />
                            </div>
                            <h3 className="text-xl md:text-2xl lg:text-3xl font-bold text-white tracking-tight leading-none group-hover:text-emerald-50 transition-colors">
                                {item.title}
                            </h3>
                        </div>
                        <p className="text-sm md:text-base text-gray-400 font-light max-w-lg mb-2 group-hover:text-gray-200 transition-colors duration-300 line-clamp-2 group-hover:line-clamp-none">
                            {item.headerDescription}
                        </p>
                        <div className="grid grid-rows-[0fr] group-hover:grid-rows-[1fr] transition-[grid-template-rows] duration-500 ease-[cubic-bezier(0.16,1,0.3,1)]">
                            <div className="overflow-hidden">
                                <div className="pt-4 border-l border-emerald-500/30 pl-4 mt-2">
                                    <p className="text-gray-400 text-sm leading-relaxed mb-4 max-w-prose">
                                        {item.description}
                                    </p>
                                    <a href="#" className="group/btn inline-flex items-center text-xs font-bold text-white uppercase tracking-widest hover:text-emerald-400 transition-colors">
                                        <span className="border-b border-transparent group-hover/btn:border-emerald-400 pb-0.5">{item.ctaText}</span> 
                                        <ArrowRight />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </SpotlightCard>
            );
        };

        const App = () => {
            useEffect(() => {
                let lenis;
                let reqId;

                const initLenis = () => {
                    if (typeof Lenis === 'undefined') {
                        setTimeout(initLenis, 100);
                        return;
                    }
                    lenis = new Lenis({ duration: 1.2, smooth: true });
                    function raf(time) {
                        lenis.raf(time);
                        reqId = requestAnimationFrame(raf);
                    }
                    reqId = requestAnimationFrame(raf);
                };

                initLenis();
                return () => {
                    if (lenis) lenis.destroy();
                    if (reqId) cancelAnimationFrame(reqId);
                };
            }, []);

            const containerVariants = {
                hidden: { opacity: 0 },
                visible: {
                    opacity: 1,
                    transition: { staggerChildren: 0.15, delayChildren: 0.2 }
                }
            };

            const itemVariants = {
                hidden: { opacity: 0, y: 30, filter: "blur(10px)" },
                visible: { 
                    opacity: 1, 
                    y: 0, 
                    filter: "blur(0px)",
                    transition: { duration: 0.8, ease: "easeOut" } 
                }
            };

            return (
                <main className="min-h-screen w-full bg-transparent text-white selection:bg-emerald-500/30 selection:text-emerald-200 relative">
                    {/* Header Section */}
                    <section className="container mx-auto px-6 pt-32 pb-16 relative z-10">
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8 }}
                            className="max-w-5xl"
                        >
                            <h1 className="text-5xl md:text-7xl lg:text-8xl font-medium tracking-tighter text-white mb-8 leading-[0.9]">
                                Services & <br/>
                                <span className="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-white to-emerald-400 bg-[length:200%_auto] animate-text-shimmer">
                                    AI Products
                                </span>
                            </h1>
                            <p className="text-xl md:text-2xl leading-relaxed text-gray-400 font-light max-w-2xl border-l-2 border-white/10 pl-6">
                                Intelligent infrastructure for the next century. <br/>
                                <span className="text-white font-normal">Seamless fusion of expertise and AI.</span>
                            </p>
                        </motion.div>
                    </section>

                    {/* Bento Grid Section */}
                    <motion.section 
                        variants={containerVariants}
                        initial="hidden"
                        whileInView="visible"
                        viewport={{ once: true, margin: "-100px" }}
                        className="container mx-auto px-6 py-10 relative z-10"
                    >
                        <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                            {servicesData.map((service, index) => (
                                <motion.div key={service.id} variants={itemVariants} className={`${service.gridArea} h-full`}>
                                    <ServiceCard item={service} index={index} />
                                </motion.div>
                            ))}
                        </div>
                    </motion.section>

                    {/* Final CTA Section (Seamless with Grid) */}
                    <section className="py-32 relative z-10 mt-20">
                        
                        {/* 1. Local Grid specifically for CTA area to ensure visibility */}
                        <div className="absolute inset-0 z-0 pointer-events-none opacity-20" 
                             style={{
                                 backgroundImage: `
                                     linear-gradient(to right, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                                     linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 1px, transparent 1px)
                                 `,
                                 backgroundSize: '60px 60px',
                                 // Fade in from top to bottom slightly
                                 maskImage: 'linear-gradient(to bottom, transparent, black 20%)',
                                 WebkitMaskImage: 'linear-gradient(to bottom, transparent, black 20%)'
                             }}
                        />

                        {/* 2. Gradient Overlay for Depth (Transparent to Dark) */}
                        <div className="absolute inset-0 bg-gradient-to-b from-transparent to-black z-0 pointer-events-none" />

                        <div className="container mx-auto px-6 text-center relative z-10">
                            <motion.div
                                initial={{ opacity: 0, scale: 0.9 }}
                                whileInView={{ opacity: 1, scale: 1 }}
                                transition={{ duration: 0.8 }}
                            >
                                <h2 className="text-4xl md:text-6xl font-light tracking-tight mb-10 text-white">
                                    Ready to build the future?
                                </h2>
                                <button className="bg-white text-black px-12 py-5 text-sm uppercase tracking-widest font-bold hover:bg-transparent hover:text-white hover:ring-1 hover:ring-white transition-all duration-300 rounded-full">
                                    Transform Your Project
                                </button>
                            </motion.div>
                        </div>
                    </section>
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
