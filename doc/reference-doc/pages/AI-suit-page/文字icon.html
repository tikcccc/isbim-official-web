<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding - AIP Typing Reveal</title>
    
    <!-- 1. 樣式層 (The Stack: Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: { 600: '#2563eb' }
                    }
                }
            }
        }
    </script>

    <!-- 2. 核心框架 (The Stack: React & ReactDOM) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. 體驗層 (The Stack: GSAP) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* 添加一個閃爍的光標效果 (可選) */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-white text-slate-900 flex items-center justify-center h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useRef, useState } = React;

        /**
         * AipLogo Component (Typing Edition)
         * 核心職責：
         * 1. 渲染純淨的 SVG 路徑
         * 2. 執行「打字機」風格的進場動畫 (Staggered Instant Reveal)
         */
        const AipLogo = () => {
            const containerRef = useRef(null);
            const cursorRef = useRef(null);

            useEffect(() => {
                let ctx = gsap.context(() => {
                    const paths = containerRef.current.querySelectorAll('.logo-path');
                    
                    // 1. 初始狀態：完全隱藏 (無位移，模擬等待輸入)
                    gsap.set(paths, { autoAlpha: 0 });
                    gsap.set(cursorRef.current, { opacity: 0 });

                    // 2. 時間軸：模擬打字過程
                    const tl = gsap.timeline({ delay: 0.5 });

                    // 光標先出現
                    tl.to(cursorRef.current, { opacity: 1, duration: 0.1 })
                      
                    // 開始「打字」：路徑逐個出現
                    // duration: 0.05 (極短的淡入，模擬字符出現在螢幕上的瞬間感)
                    // stagger: 0.25 (每個字符之間的打字間隔)
                      .to(paths, {
                        autoAlpha: 1,
                        duration: 0.05, 
                        stagger: 0.25,
                        ease: "none" // 線性，無緩動，模擬機械感
                    })
                    
                    // 打字結束後，光標閃爍幾次後消失 (模擬輸入完成)
                    .to(cursorRef.current, { opacity: 0, delay: 0.8, duration: 0.2 });

                }, containerRef);

                return () => ctx.revert();
            }, []);

            return (
                <div className="relative flex items-center justify-center w-full max-w-[600px]" ref={containerRef}>
                    {/* SVG Logo */}
                    <svg
                        viewBox="0 0 741 205"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        className="w-full h-auto text-slate-900 fill-current"
                    >
                        <title>AIP Platform Logo</title>
                        {/* 順序很重要：Icon -> A -> I -> P */}
                        <path className="logo-path" d="M198.158 0H143.379C139.608 0 136.557 3.05187 136.557 6.82297V59.9294C136.557 62.9618 132.883 64.4974 130.725 62.3397L70.3874 2.00218C69.1044 0.71923 67.3744 0 65.5666 0H6.82297C3.05187 0 0 3.05187 0 6.82297V198.158C0 201.929 3.05187 204.981 6.82297 204.981H65.5471C67.3549 204.981 69.1044 204.261 70.3679 202.978L130.705 142.641C132.863 140.483 136.537 142.019 136.537 145.051V198.158C136.537 201.929 139.589 204.981 143.36 204.981H198.138C201.909 204.981 204.961 201.929 204.961 198.158V139.433C204.961 137.626 204.242 135.876 202.959 134.613L142.621 74.2751C140.464 72.1174 141.999 68.4435 145.032 68.4435H198.138C201.909 68.4435 204.961 65.3916 204.961 61.6205V6.82297C204.961 3.05187 201.909 0 198.138 0H198.158ZM129.734 136.557H75.2665C71.4954 136.557 68.4435 133.505 68.4435 129.734V75.2664C68.4435 71.4954 71.4954 68.4435 75.2665 68.4435H129.734C133.505 68.4435 136.557 71.4954 136.557 75.2664V129.734C136.557 133.505 133.505 136.557 129.734 136.557Z"/>
                        <path className="logo-path" d="M391.101 79.0167V205H365.838V156.073H260.543V205H235V79.0167L301.537 0H324.563L391.101 79.0167ZM365.838 134.13V86.043L314.472 23.6233H311.955L260.59 86.043V134.13H365.861H365.838Z"/>
                        <path className="logo-path" d="M502.003 23.0631V181.937H557.546V205H421.193V181.937H476.735V23.0631H421.193V0H557.546V23.0631H502.003Z"/>
                        <path className="logo-path" d="M587.638 0H676.79C720.654 0 740.917 25.5841 740.917 64.684C740.917 106.025 718.693 130.208 676.79 130.208H613.223V205H587.638V0ZM675.67 107.706C700.415 107.706 713.908 94.4933 713.908 74.815V54.2963C713.908 34.618 699.854 23.6467 678.751 23.6467H613.223V107.729H675.646L675.67 107.706Z"/>
                    </svg>
                    
                    {/* 模擬光標 */}
                    <div ref={cursorRef} className="cursor rounded-sm"></div>
                </div>
            );
        };

        const App = () => {
            return (
                <main className="w-full h-full flex items-center justify-center">
                    <AipLogo />
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
