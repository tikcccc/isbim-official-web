<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Hero Section</title>
    
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 GSAP 核心 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- 3. 載入 Lenis (用於平滑滾動) -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- 載入 Inter 字體 (Palantir 風格) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        // 設定 Tailwind CSS 使用 Inter 字體
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <style>
        /* 基礎樣式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* * 1. Hero 區塊 (Section 1)
         * 參考 ptcom-design__hero__1q0gmo7
         * - 必須是 100vh 高
         * - 使用 grid 佈局將內容置中
         * - z-index: 5 (在影片之上)
        */
        .hero-section {
            min-height: 100vh;
            display: grid;
            place-items: center;
            position: relative;
            z-index: 5;
            color: #ffffff;
            text-align: center;
        }

        /* * 2. 影片背景
         * 參考 ptcom-design__heroVideoFrame__1q0gmo7
         * - 必須使用 fixed 定位來固定在背景
         * - z-index: 1 (在最底層)
         * - 必須是 100% 寬高，並使用 object-fit: cover 填滿
        */
        .hero-video-frame {
            position: fixed; /* Palantir 使用 fixed 來創造滾動視差 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background-color: #000;
        }

        .hero-video-frame::after {
            /* 新增一個黑色半透明遮罩，讓文字更清晰 */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保影片填滿容器 */
            object-position: center;
            z-index: 1;
        }
        
        /* * 3. 標題文字動畫 (GSAP 目標)
         * 參考 Palantir 的 HTML，我們將每個字包在 <span> 中
         * 為了實現「從下往上滑入」的遮罩效果：
         * - 父層 (h1) 必須是 overflow-hidden
         * - 子層 (span) 初始狀態是 translateY(100%)
        */
        .hero-title {
            /* * 參考 ptcom-design__heroContent__1q0gmo7 > h1
             * 使用 Tailwind 的 class 來模擬 Palantir 的大字體
            */
            font-size: clamp(2.5rem, 8vw, 5rem); /* 響應式字體 */
            font-weight: 800; /* extra-bold */
            line-height: 1.1;
            letter-spacing: -0.05em; /* 緊縮字距 */
        }

        /* 這是 GSAP 動畫的關鍵：「遮罩」 */
        .hero-title .line-mask {
            display: block;
            overflow: hidden; /* 隱藏滑入前的文字 */
            margin: 0;
            padding: 0;
        }

        /* 這是 GSAP 的動畫目標 */
        .hero-title .line-mask span {
            display: inline-block;
            transform: translateY(110%); /* 初始位置 (在遮罩下方) */
        }
        
        /* 模擬 "Scroll to Explore" */
        .scroll-prompt {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0.7;
            /* 這也可以用 GSAP 加上呼吸動畫 */
        }

    </style>
</head>
<body class="bg-black text-white">

    <!-- 
      * 玻璃材質 Topbar (v2 - 懸浮版)
      * 參考 glassmorphism_topbar.html
      * - fixed: 將其固定在視窗頂部
      * - z-50: 確保它顯示在 Hero 內容 (z-5) 和影片 (z-1) 之上
      * - bg-zinc-900/30 backdrop-blur-lg: 實現玻璃擬態效果
      *
      * --- 懸浮效果變更 ---
      * - 移除 top-0, left-0, w-full, border-b
      * - 新增 top-6 (距離頂部)
      * - 新增 inset-x-6 (距離左右兩側，營造懸浮感)
      * - 新增 rounded-xl (圓角)
      * - 新增 all-around border (突顯玻璃邊緣)
    -->
    <nav class="fixed top-6 inset-x-6 flex justify-between items-center px-6 sm:px-10 py-4 z-50 
                bg-zinc-900/30 backdrop-blur-lg border border-white/10 rounded-xl">
        
        <!-- 左側 Logo -->
        <div class="text-xl font-bold tracking-wider">
            Vibe Coding
        </div>

        <!-- 右側按鈕 (類似 Palantir 範例) -->
        <div class="flex items-center space-x-4">
            <a href="#" class="hidden sm:block px-4 py-2 text-sm font-medium bg-white text-black rounded-lg hover:bg-zinc-200 transition-colors">
                Get Started
            </a>
            <!-- 搜尋按鈕 -->
            <button class="w-10 h-10 flex items-center justify-center border border-white/20 rounded-lg hover:bg-white/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
            <!-- 選單按鈕 -->
            <button class="w-10 h-10 flex items-center justify-center border border-white/20 rounded-lg hover:bg-white/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>


    <!-- 
      * 關鍵 HTML 1：影片背景
      * (注意：我使用了 placeholder 影片，請替換為您的影片路徑)
    -->
    <div class="hero-video-frame">
        <video 
            class="hero-video"
            poster="https://placehold.co/1920x1080/000000/333333?text=Video+Poster"
            playsinline
            autoplay
            loop
            muted>
            <!-- 
              * 替換成您的影片路徑
              * C:\... 瀏覽器無法讀取, 您需要將它放在 public 資料夾
              * 假設您的影片路徑是 /videos/HERO_REEL_13_1.mp4
            -->
            <source src="https://cdn.pixabay.com/video/2024/05/23/212331-945768565_large.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 
      * 關鍵 HTML 2：Hero 內容 (Section 1)
    -->
    <header class="hero-section">
        
        <!-- 
          * 關鍵 HTML 3：標題文字
          * 結構 (參考 Palantir)：h1 > div.line-mask > span
          * 這是 GSAP 動畫的目標
        -->
        <h1 class="hero-title">
            <div class="line-mask">
                <span>AI-Powered</span>
            </div>
            <div class="line-mask">
                <span>Automation</span>
            </div>
            <div class="line-mask">
                <span>for Every Decision</span>
            </div>
        </h1>

        <div class="scroll-prompt">
            <!-- 參考 Palantir 的 SVG 向下箭頭 -->
            <svg class="mx-auto h-4 w-4 mb-1" xmlns="http://www.w3.org/2000/svg" width="16" height="19" viewBox="0 0 242.07 238.58" fill="currentColor">
                <path d="M135.85,0v187.55l106.22-93.17v38.53l-121.31,105.67L0,132.91v-38.53l105.67,93.17V0"></path>
            </svg>
            Scroll to Explore
        </div>
    </header>

    <!-- 為了展示 'fixed' 效果，增加一些滾動空間 -->
    <div class="h-screen bg-gray-900 relative z-10 flex items-center justify-center">
        <p class="text-2xl">這裡是 Section 2</p>
    </div>


    <script>
        // --- 步驟 1：設定 Lenis (平滑滾動) ---
        // 這會讓頁面滾動更流暢，符合 Palantir 風格
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);


        // --- 步驟 2：設定 GSAP 動畫 ---
        // 等待 DOM 載入完成
        document.addEventListener("DOMContentLoaded", () => {
            
            // 這是您要求的「從下往上滑入」動畫
            // 我們選擇所有在 .hero-title 裡面的 <span> 標籤
            gsap.to(".hero-title .line-mask span", {
                y: 0, // 動畫到 translateY(0)
                duration: 1.2, // 動畫持續時間
                ease: "expo.out", // 一個流暢的緩動效果
                stagger: 0.2, // 關鍵：讓每一行錯開 0.2 秒出現
                delay: 0.5 // 延遲 0.5 秒開始，讓頁面先載入
            });
        });

    </script>

</body>
</html>
